<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JejeCrafter</title>
 <link rel="icon" type="image/x-icon" href="bingus.jpg">
 <meta name="description" content="Cool JejeCrafter Stuff">
    <style>
        body {
            background-image: url("200w.gif");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 200px;  /* Width of the box */
            height: 250px; /* Height of the box (increased to accommodate text and image) */
            border: 2px solid #000;  /* Border with color and width */
            background-color: rgba(24, 23, 23, 0.4);  /* Background color */
            padding: 20px;  /* Padding inside the box */
            margin: 20px;  /* Margin outside the box */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);  /* Box shadow */
            border-radius: 10px;  /* Rounded corners */
            display: flex;  /* Use Flexbox */
            flex-direction: column;  /* Arrange items in a column */
            align-items: center;  /* Center items horizontally */
            justify-content: space-between;  /* Distribute items with space between */
        }

        .box img {
            border-radius: 50%;
            height: 100px;  /* Correct the height property */
            width: 100px;   /* Correct the width property */
        }

        .box p, .box a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }

        .box a {
            font-size: 15px; /* Smaller font size for links */
        }

        .box a img {
            height: 30px;
            width: 30px;
            border-radius: 10px;
            margin-top: 10px; /* Add margin for spacing */
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="bingus.jpg" alt="Centered Image">
        <p>JejeCrafter</p>
        <a href="https://docs.google.com/document/d/1xKKTvu9YHjGfh5QcMTpxa3nRM6E0dAFen_qdfEXFyAA/edit?usp=sharing">My Projects</a>
        <a href="https://github.com/JejeCrafter/"><img src="github.png" alt="GitHub"></a>
    </div>
</body>
</html>
